description = "Vue Application Entrypoint"

[viewBag]
==
{% put scripts %}
	{% if vuecfg.vueLoader %}
		<script>
		  Vue.use(httpVueLoader);
			new Vue({
				el: ".app",
				components: {
					{% placeholder vue %}
				},
			});
		</script>
	{% else %}
		<script>
			{% placeholder vue %}

			new Vue({	el: ".app" });
		</script>
	{% endif %}
{% endput %}
